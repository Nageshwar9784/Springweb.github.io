<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Show Information of Student</title>
</head>
<body >
    <!-- On rows -->
    <div class="row container" style="padding: 0px; text-align:center ">
    	<div class="col-lg-3 mt-3 p-2">
    		<a th:href="@{/students/new}"><button type="submit" class="btn btn-primary">Add Students</button></a>
    	
    	</div>
    </div>
    <div class="container" style="padding: 5%;">
    <table class="table table-striped">
        
        <thead>
            <h2 class="text-xl-center table-bordered table-secondary">Details of Student</h2>
          <tr class="table-danger">
            
            <th scope="col">Student First Name</th>
            <th scope="col">Student Last Name</th>
            <th scope="col">Student Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class=" table table-striped table-bordered" th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            
          </tr>
        </tbody>
      </table></div>
</body>
</html>
